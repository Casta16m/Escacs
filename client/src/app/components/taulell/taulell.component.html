<div class="taula1">
    <table border="1" *ngFor="let fila of this.taulell.matriu" class="taulell">
        <tr>
            <td *ngFor="let casella of fila" [ngStyle]="{'background-color': casella.color} ">
                {{casella.imatge}}{{casella.num}}
            </td>
        </tr>
    </table>
</div>
